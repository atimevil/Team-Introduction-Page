<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <title>왜시비조?</title>
</head>

<style>
    .topbar {
        background-color: white;
        color: black;
        padding: 10px 0;
        text-align: start;
    }

    .header {
        margin-top: 5px;
        left: 0px;
        width: 100%;
        height: 200px;
        background-color: rgb(0, 0, 0, 0.6);
        border-bottom: 1px solid #c1c1c1;
        box-sizing: border-box;
    }

    .headertext {
        color: white;
        font-size: 40px;
        font-family: "Oswald";
        font-weight: 700;
        line-height: 130px;
        text-align: center;
    }

    .teamname {
        color: white;
        font-size: 30px;
        font-family: "Nanum Gothic", sans-serif;
        font-weight: 700;
        text-align: center;
    }

    .blank {
        margin-top: 5px;
        left: 0px;
        width: 100%;
        height: 200px;
        background-color: white;
    }

</style>

<body>

    <div class="topbar">
        <div class="toptitle">Java Spring</div>
    </div>
    <header class="header">
        <div class="headertext">Introduce Our Team</div>
        <div class="teamname">왜시비조(12조)</div>
    </header>

    <div class="blank"></div>


</body>

</html>
